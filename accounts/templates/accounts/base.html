<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>911 System</title>
    <!-- Loads the path to static Folder -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/form.css' %}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">911 Call Centre</a>
        </div>

        <!-- NavBar Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="navbar navbar-center">
                <li class="active">
                        <b>{{ welcomeMessage }}</b>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="">

                    <a href= "{% url 'accounts:login' %}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
